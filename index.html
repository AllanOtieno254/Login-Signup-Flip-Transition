<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login &amp; Sign Up Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

  <div class="container">
    <div class="form">
      <!-- Login Form -->
      <form id="login-form">
        <span class="in-up">
          <!-- Clicking these will toggle forms -->
          <h2 class="in link" data-target="login">Login</h2>
          <h2 class="up link" data-target="signup">Sign Up</h2>
        </span>
        <div class="inputBox">
          <i class="fas fa-user icon"></i>
          <input type="text" name="username" placeholder="username" required>
        </div>
        <div class="inputBox">
          <i class="fas fa-lock icon"></i>
          <input type="password" name="password" placeholder="password" required>
        </div>
        <input type="submit" value="Submit">
        <p>Don't have an account? <a href="register.html">Register</a></p>
        <p>Forgot password? <a href="forgot.html">Reset</a></p>
      </form>

      <!-- Signup Form -->
      <form id="signup-form" class="hidden">
        <span class="in-up">
          <h2 class="in link" data-target="login">Login</h2>
          <h2 class="up link" data-target="signup">Sign Up</h2>
        </span>
        <div class="inputBox">
          <i class="fas fa-user icon"></i>
          <input type="text" name="username" placeholder="username" required>
        </div>
        <div class="inputBox">
          <i class="fas fa-envelope icon"></i>
          <input type="email" name="email" placeholder="email" required>
        </div>
        <div class="inputBox">
          <i class="fas fa-lock icon"></i>
          <input type="password" name="password" placeholder="password" required>
        </div>
        <div class="inputBox">
          <i class="fas fa-lock icon"></i>
          <input type="password" name="confirm-password" placeholder="confirm password" required>
        </div>
        <input type="submit" value="Sign Up">
        <p>Already have an account? <a href="login.html">Login</a></p>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
